<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥"
    />
  </head>
  <body>
    <form class="search-form">
      <input
        type="text"
        class="search"
        placeholder="City or State"
      />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script defer>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      const cities = [];

      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => cities.push(...data))
        .catch((error) => console.log(error));

      const input = document.querySelector('.search');
      const list = document.querySelector('.suggestions');

      const findMatch = (input) =>
        cities.filter((place) => {
          const regex = new RegExp(input, 'gi');
          return place.city.match(regex) || place.state.match(regex);
        });

      const numberWithCommas = (number) => {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      };

      const displayMatches = (e) => {
        if (e.target.value === '') {
          return (list.innerHTML = `
          <li>Filter for a city</li>
          <li>or a state</li>
          `);
        }

        const matchArray = findMatch(e.target.value);

        const html = matchArray
          .map((place) => {
            const regex = new RegExp(e.target.value, 'gi');
            const city = place.city.replace(regex, `<span class="hl">${e.target.value}</span>`);
            const state = place.state.replace(regex, `<span class="hl">${e.target.value}</span>`);

            return `
              <li>
                <span class="name">${city}, ${state}</span>
                <span class="population">${numberWithCommas(place.population)}</span>
              </li>
            `;
          })
          .join(' ');

        list.innerHTML = html;
      };

      input.addEventListener('input', (e) => displayMatches(e));
    </script>
  </body>
</html>

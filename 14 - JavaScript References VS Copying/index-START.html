<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Reference VS Copy</title>
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥"
    />
  </head>
  <body>
    <script>
      // start with strings, numbers and booleans
      let age = 100;
      let age2 = age;
      console.log('age, age2: ', age, age2);
      age = 200;
      console.log('age, age2: ', age, age2);

      let name = 'Wes';
      let name2 = name;
      console.log('name, name2: ', name, name2);
      name = 'wesley';
      console.log('name, name2: ', name, name2);

      // Let's say we have an array
      const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

      // and we want to make a copy of it.
      const team = players;
      console.log('players, team: ', players, team);

      // You might think we can just do something like this:
      //
      // team2[2] = 'LUX';
      // console.log("players, team: ",players, team);

      // however what happens when we update that array?

      // now here is the problem!

      // oh no - we have edited the original array too!

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!
      const team2 = players.slice(); // const team2 = [].concat(players)
      team2[2] = 'LUX';
      console.log('players, team2: ', players, team2);
      // one way

      // or create a new array and concat the old one in

      // or use the new ES6 Spread
      const t3 = [...players];
      t3[1] = 'NO0000000000 1';
      console.log('players, t3: ', players, t3);

      const t5 = Array.from(players);
      t5[3] = 'NO0000000000 2';
      console.log('players, t5: ', players, t5);
      // now when we update it, the original one isn't changed

      // The same thing goes for objects, let's say we have a person object

      // with Objects
      const person = {
        name: 'Wes Bos',
        age: 80,
      };

      // and think we make a copy:
      // const cap = person;
      // cap.number = 99;
      // console.log("person, cap: ",person, cap);

      const cap2 = Object.assign({}, person, { number: 99 });
      console.log('person, cap2: ', person, cap2);

      // how do we take a copy instead?

      // We will hopefully soon see the object ...spread
      const cap3 = { ...person };
      console.log('cap3: ', cap3);

      // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

      const wes = {
        name: 'Wes',
        age: 100,
        social: {
          twitter: '@wesbos',
          facebook: 'wesbos.developer',
        },
      };

      console.log('wes: ', wes);

      const dev = Object.assign({}, wes); // do 1 level deep
      dev.name = 'YEEEEE HA';
      dev.social.facebook = 'wesbos.dev'; // will effect wes
      console.log('dev: ', dev);

      const dev2 = JSON.parse(JSON.stringify(wes));
      dev2.social.facebook = 'wwwwwwwwww.dev';
      console.log('dev2: ', dev2);
      console.log('wes: ', wes);

      const d3 = { ...wes }; // same case as Object.assign({}, wes);
      d3.name = 'YEEEEE HA33333';
      d3.social.facebook = '33333333333.dev';
      console.log('d3: ', d3);
      console.log('wes: ', wes);
    </script>
  </body>
</html>
